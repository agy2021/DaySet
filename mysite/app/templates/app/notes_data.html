<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <div width="100%" height="5%" style="background-color:white; color:black; font-size:30px; margin-top:-10px; margin-left:-10px; margin-bottom:10px; height:43px;">
    <span style="margin-left:5px; background-color:white; color:black; font-size:35px;">DaySet</span>
    <a href="/" class="navbar-link-nostrap" style="color:blue;">Home</a>
    <a href="/tools" class="navbar-link-nostrap" style="color:blue;">Tools</a>
    <a href="/about" class="navbar-link-nostrap" style="color:blue;">About</a>
    </div>

    {% extends "app/base.html" %}
    {% block content %}
    <title>All Notes | Tools | DaySet</title>
</head>
<body>

<h1>Your notes on DaySet:</h1>

{% for i in data %}
    {% if i %}
        <p>{{i}}</p>
    {% else %}
        <p>You have no notes.</p>
    {% endif %}
{% endfor %}

<button onclick="go()" class="form-button">Delete Notes</button>

<script>
    function go(){
        if(confirm("Are you sure you would like to delete all notes?") == true){
            window.location.href="/del_notes"
        } else {
            alert("Notes not deleted.")
        }
    }
</script>

</body>
</html>
{% endblock %}
