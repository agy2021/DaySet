    {% extends "app/base.html" %}
    {% block content %}
    <title>All Favorites | Tools | DaySet</title>
<h1>Your bookmarks:</h1>

<br>

{% if favs == True %}
    {% for i in links %}
        <a href="http://{{i}}" target="_blank">{{i}}</a>
        <br>
    {% endfor %}
{% else %}
    <h1>You have no bookmarks saved.</h1>
{% endif %}

<br>

<button onclick="go()" class="form-button">Delete Bookmarks</button>

<script>
    function go(){
        if(confirm("Are you sure you would like to delete all bookmarks?") == true){
            window.location.href="/delete_bookmarks"
        } else {
            alert("Bookmarks not deleted.")
        }
    }
</script>

{% endblock %}
